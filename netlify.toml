# Netlify Configuration for Multidraw Client

[build]
  base = "/"
  
  # Build command to run
  command = "npm run build"
  
  # Directory with the production build files
  publish = "client/dist"

# Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200